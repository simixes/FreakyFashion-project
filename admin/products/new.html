<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Administration</title>
  </head>
  <body>
    <main class="admin">
      <div class="admin-grid" id="header">Administration</div>
      <div class="admin-grid" id="side-bar">Produkter</div>
      <div class="admin-grid" id="add-new">
        <form class="admin-form">
          <!-- Namn -->
          <label for="fname">Namn</label><br />
          <input
            type="text"
            id="fname"
            name="name"
            maxlength="50"
            placeholder="Ange namn"
            required
          /><br />

          <!-- Beskrivning -->
          <label for="description">Beskrivning</label><br />
          <textarea
            id="description"
            name="description"
            rows="10"
            cols="60"
            maxlength="600"
            placeholder="Ange beskrivning"
            required
          ></textarea><br />

          <!-- Bild -->
          <label for="img-file">Bild</label><br />
          <input
            type="file"
            id="img-file"
            name="filen"
            accept="image/*"
            required
          /><br />

          <!-- SKU -->
          <label for="admin-sku">SKU</label><br />
          <input
            type="text"
            id="admin-sku"
            name="sku"
            maxlength="600"
            pattern="[A-Za-z]{3}[0-9]{3}"
            placeholder="Ange SKU: ABC123"
            required
          /><br />

          <!-- Pris -->
          <label for="admin-price">Pris</label><br />
          <input
            type="text"
            name="price"
            id="admin-price"
            pattern="[0-9]+"
            placeholder="Ange pris"
            required
          /><br />

          <!-- Publiseringsdatum -->
          <label for="publish-date">Publiseringsdatum</label><br />
          <input type="date" id="publish-date" /><br />

          <!-- Kategorier -->
          <label for="category1">Kategorier</label><br />
          <input
            type="checkbox"
            id="category1"
            name="category1"
            value="T-shirts"
          />
          <label for="category1">T-shirts</label><br />

          <input
            type="checkbox"
            id="category2"
            name="category2"
            value="Sommar"
          />
          <label for="category2">Sommar</label><br />

          <input
            type="checkbox"
            id="category3"
            name="category3"
            value="Byxor"
          />
          <label for="category3">Byxor</label><br />

          <input
            type="checkbox"
            id="category4"
            name="category4"
            value="Skor"
          />
          <label for="category4">Skor</label><br /><br />

          <input type="submit" value="LÃ¤gg till" />
        </form>
      </div>
    </main>
  </body>
</html>
